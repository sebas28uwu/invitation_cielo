<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Cielo Noelia Saori - XV Años</title>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Parisienne&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/icono.png" sizes="48x48">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/index_v2.css">
</head>
<body>
    <!-- ===== ELEMENTOS DE FONDO Y DECORATIVOS ===== -->
    <div id="background-elements">
        <!-- Gradiente de fondo base -->
        <div class="sky-gradient"></div>
        
        <!-- Nubes flotantes -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        
        <!-- Estrellas brillantes -->
        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="star star-3"></div>
        <div class="star star-4"></div>
        <div class="star star-5"></div>
        
        <!-- Partículas mágicas -->
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
        <div class="particle particle-5"></div>
    </div>

    <!-- ===== CONTENIDO PRINCIPAL ===== -->
    <div id="main-container">
        <!-- INTRO SCREEN -->
        <div id="intro" class="slide active">
            <div class="intro-content">
                <div class="btn-shine">
                    Mis 15<br>
                    Cielo Noelia<br>
                    Saori
                </div>
                
                <!-- Mariposa de navegación -->
                <div class="mariposa butterfly-1 mariposa-bonita" data-slide="-1" data-dir="next">
                    <div class="mariposa-turn">
                        <div class="mariposa-flutter"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SLIDE 0 - TYPEWRITER CON NUEVA TIARA Y QUINCEAÑERA -->
        <div id="slide-0" class="slide">
            <div class="slide-content">
                <img src="/img/decoration/tiara.png" class="tiara" alt="Tiara">
                <div id="typed-wrapper">
                    <div id="typed"></div>
                </div>
                <img src="/img/decoration/quinceañera.png" class="quinceanera-img" alt="Quinceañera">
                <!-- Navegación -->
                <div class="mariposa butterfly-2 mariposa-bonita" data-slide="0" data-dir="next">
                    <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
                </div>
                <div class="mariposa butterfly-6 mariposa-bonita btn-back" data-slide="0" data-dir="back">
                    <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 1 - TYPEWRITER Y QUINCEAÑERA -->
        <div id="slide-1" class="slide">
            <div class="slide-content">
                <img src="/img/decoration/tiara.png" class="tiara" alt="Tiara">
                <div id="typed-wrapper-1">
                    <div id="typed-1" class="typed-slide1"></div>
                </div>
                <img src="/img/decoration/quinceañera.png" class="quinceanera-img" alt="Quinceañera">
                <!-- Navegación -->
                <div class="mariposa butterfly-3 mariposa-bonita" data-slide="1" data-dir="next">
                    <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
                </div>
                <div class="mariposa butterfly-7 mariposa-bonita btn-back" data-slide="1" data-dir="back">
                    <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 2 - TYPEWRITER Y QUINCEAÑERA -->
        <div id="slide-2" class="slide">
            <div class="slide-content">
                <img src="/img/decoration/tiara.png" class="tiara" alt="Tiara">
                <div id="typed-wrapper-2">
                    <div id="typed-2"></div>
                </div>
                <img src="/img/decoration/quinceañera.png" class="quinceanera-img" alt="Quinceañera">
                <!-- Navegación -->
                <div class="mariposa butterfly-4 mariposa-bonita" data-slide="2" data-dir="next">
                    <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
                </div>
                <div class="mariposa butterfly-8 mariposa-bonita btn-back" data-slide="2" data-dir="back">
                    <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
                </div>
                <div class="mariposa butterfly-9 mariposa-bonita" data-slide="2" data-dir="extra">
                    <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 3 -->
        <div id="slide-3" class="slide">
            <div class="slide-content">
                <img src="/img/decoration/tiara.png" class="tiara" alt="Tiara">
                <div class="bloque-barra-texto">
                    <img src="/img/decoration/barra_arriba.png" class="barra-animada barra-arriba" alt="Barra arriba decorativa">
                    <div class="texto-elegante-slide3">Cielo Noelia Saori</div>
                    <img src="/img/decoration/barra_abajo.png" class="barra-animada barra-abajo" alt="Barra abajo decorativa">
                </div>
                <img src="/img/decoration/quinceañera.png" class="quinceanera-img" alt="Quinceañera">
                <!-- Navegación -->
                <div class="mariposa butterfly-5 mariposa-bonita" data-slide="3" data-dir="next">
                    <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
                </div>
                <div class="mariposa butterfly-10 mariposa-bonita btn-back" data-slide="3" data-dir="back">
                    <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 4 - TEXTO ELEGANTE -->
        <div id="slide-4" class="slide">
            <div class="slide-content">
                <img src="/img/decoration/tiara.png" class="tiara" alt="Tiara">
                <div id="typed-wrapper-4">
                    <div id="typed-4"></div>
                </div>
                <img src="/img/decoration/quinceañera.png" class="quinceanera-img" alt="Quinceañera">
                <!-- Navegación -->
                <div class="mariposa butterfly-11 mariposa-bonita" data-slide="4" data-dir="next">
                    <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
                </div>
                <div class="mariposa butterfly-12 mariposa-bonita btn-back" data-slide="4" data-dir="back">
                    <div class="mariposa-turn"><div class="mariposa-flutter"></div></div>
                </div>
            </div>
        </div>

        <!-- SLIDE 5 - INVITACIÓN FINAL -->
        <div id="slide-5" class="slide">
            <div class="slide-content slide5-content">
                <div id="typed-wrapper-5">
                    <div id="typed-5"></div>
                </div>
                <img src="/img/decoration/quinceañera.png" class="quinceanera-img" alt="Quinceañera">
            </div>
        </div>
    </div>

    <!-- ===== CONTROLES DE MÚSICA ===== -->
    <button id="music-toggle" class="music-toggle">
        <span id="music-icon">🎵</span>
    </button>
    <audio id="bg-music" src="/audio/love_story.mp3" autoplay loop></audio>

    <!-- ===== CURSOR PERSONALIZADO ===== -->
    <div id="custom-cursor"></div>

    <!-- ===== ELEMENTOS DECORATIVOS FIJOS SEGÚN REFERENCIA ===== -->
    <img src="/img/decoration/flor_izquierda.png" class="decor-fixed flor-izquierda" alt="Decoración flor izquierda">
    <img src="/img/decoration/flor_derecha.png" class="decor-fixed flor-derecha" alt="Decoración flor derecha">
    <img src="/img/decoration/mariposas_abajo_izquierda.png" class="decor-fixed mariposas-abajo-izquierda" alt="Mariposas abajo izquierda">
    <img src="/img/decoration/mariposas_abajo_derecha.png" class="decor-fixed mariposas-abajo-derecha" alt="Mariposas abajo derecha">

    <!-- ===== TUTORIAL OVERLAY (SOLO MÓVIL) ===== -->
    <div id="tutorial-overlay" class="tutorial-overlay" style="display:none;">
        <div class="tutorial-content">
            <div class="tutorial-mariposa">
                <div class="mariposa-turn">
                    <div class="mariposa-flutter"></div>
                </div>
            </div>
            <h2>¿Cómo navegar la invitación?</h2>
            <p>Para ver cada parte de la invitación, toca las mariposas animadas que aparecen en la pantalla.<br><br>¡Cada mariposa te llevará a una sección diferente!</p>
            <button id="tutorial-ok-btn">Entendido</button>
        </div>
    </div>

    <!-- ===== AVISO ROSA CUARZO (SOLO SLIDE 5) ===== -->
    <div id="nota-overlay" class="nota-overlay" style="display:none;">
        <div class="nota-content">
            <div class="nota-col-img">
                <img src="/img/decoration/rosa_cuarzo_vestido.png" class="nota-img" alt="Rosa Cuarzo">
            </div>
            <div class="nota-col-derecha">
                <div class="nota-col-texto">
                    <p><b>Nota:</b> Reservado el color rosa cuarzo para la quinceañera.</p>
                </div>
                <div class="nota-col-btn">
                    <button id="nota-ok-btn" class="nota-ok-btn">Continuar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/index_v2.js"></script>

    <!-- CONTENEDOR DEL FORMULARIO (vacío, el JS lo llenará) -->
    <div id="form-container" style="display:none"></div>
</body>
</html>
